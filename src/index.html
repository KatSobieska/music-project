<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MusicLand</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@700&family=Lato:wght@900&family=Luxurious+Roman&family=Merriweather:ital@1&family=Montserrat:wght@100&family=Noto+Sans:wght@700&family=Playfair+Display:ital,wght@1,400;1,500&family=Quintessential&family=Roboto+Mono:wght@200&family=Roboto:wght@300&family=Source+Sans+Pro:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header_wrapper">
            <div class="logo">
                <h1 class="logo_title"><span>Taste</span></h1>
                <h2 class="logo_subtitle">Engage<br> in<br> art</h2>
            </div>
        </div>
        <div class="main-nav">
            <a href="#home">Home</a>
            <a href="#search">Search</a>
            <a href="#discover">Discover</a>
        </div>
    </header>

    <div id="pages">
        <section id="home">
            <div class="home-wrapper container"></div>
        </section>
        <section id="search">
            <div class="search-wrapper container"></div>
        </section>
        <section id="discover">
            <div class="discover-wrapper container"></div>
        </section>
    </div>

    <script id="template-home-page" type="text/x-handlebars-template">
            <div class="subscribe">
                <h2 class="title">Subscribe <span>now</span></h2>
                <div class="subscribe_container">
                    <div class="btn">
                        <a href="#join">join now</a>
                    </div>
                    <div class="author">
                        <p>Dean Hen</p>
                    </div>
                    <div class="author_image">
                        <img src="../images/artist.jpg" alt="image">
                        <p>son</p>
                    </div>
                </div>
                <div class="album">
                    <h2>NEW ALBUM</h2>
                    <p>Available only for subscribers</p>
                </div>
            </div>  
    </script>
    <script id="template-search-page" type="text/x-handlebars-template">
        <div class="wrapper">
            <h1 class="search-title">Search</h1>
        </div>
    </script>
    <script id="template-discover-page" type="text/x-handlebars-template">
    <div class="wrapper">
        <h1 class="discover-title">Discover</h1>
        <h2 class="discover-subtitle">Give it a try!</h2>
    </div>
</script>

    <footer class="footer">
        <p>All rights reserved</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="js/app.js" type="module"></script>
</body>


</html>
